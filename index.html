<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project 1</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
		<link rel="reset" media="screen" href="css/reset.css"/>
		<link rel="stylesheet" media="screen" href="css/primary.css"/>
		<script src="js/script.js" async></script>
	</head>
	<body>
		<div>
			<h1>Godzilla's Lair Discord Updates</h1>
				<div id="horizontal_break"></div>
				<p>Signing up for this email sends you an invite to the Discrd as server as well as major updates to the server.</p>
		</div>
		<div>
			<form id="main" method="get" action="#null" autocomplete="on" >
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Enter Full Name"/>
				<label for="discord">Discord ID</label>
				<input type="text" id="discord" placeholder="Enter Discord ID"/>
				<label for="game">Game</label>
				<input type="text" id="game" placeholder="Enter Game"/>
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="Enter Email Address"/>
				<label for="check" class="check">
				Would you like to apply to be a mod?<input type="checkbox" id="check" class="check" />
				</label>
				<input type="submit" name="submit" value="Let's Play!" />
			</form>
		</div>
	</body>
</html>
